    ※※本版dict.yaml採用自動上屏手段，需要更新小狼毫版本至0.9.20或以上！！※※

    如有改進建議，歡迎和作者聯繫！

  name: "西班牙語"
  schema_id: spanish
  version: "poly2014.04.17自動上屏"
