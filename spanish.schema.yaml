  alphabet: "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ`1234567890-=[];',./~!^*()+:\"<>?"
  auto_select: true
  delimiter: ""
switches:
  - name: ascii_mode
    reset: 0
    states: ["拉丁", "英文"]
translator:
  comment_format:
